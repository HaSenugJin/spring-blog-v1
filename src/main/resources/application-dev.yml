server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080


# h2를 이용하여 h2콘솔에 테이블 만드는 작업
spring:
  mustache:
    servlet:
      expose-session-attributes: true
      expose-request-attributes: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL
    username: sa
    password:
  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create # 테이블 만듬
    show-sql: true
    properties:
      hibernate:
        format_sql: true